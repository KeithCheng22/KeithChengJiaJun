{% extends "base.html" %} {% block content %}


<div style="background-image: url('/static/img/contact.jpg');
  background-size: cover; height:300px;">
    {% if submitted %}
        <h1 class="contact display-5 fw-bold text-body-emphasis lh-1 mb-3">Successfully Submitted!</h1>
    {% else %}
        <h1 class="contact display-5 fw-bold text-body-emphasis lh-1 mb-3">Have Questions? I have answers.</h1>
    {% endif %}

    <p class="lead subheader">Want to get in touch? Fill out the form below to send me a message and
          I will get back to you as soon as possible!</p>
    <div class="container">
        <div class="row pb-5">
            <div class="container">
  <form target="_blank" action="https://formsubmit.co/6474ee2232be1c767cd668951324c838" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col">
          <input style="margin-top:10px" type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea style="margin-top:10px" placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button style="margin-top:10px" type="submit" class="btn btn-lg btn-dark btn-block">Let's Connect!</button>
  </form>
</div>
<!--            {% from 'bootstrap5/form.html' import render_form %}-->
<!--            {{ render_form(form, button_map={"submit": "dark"}) }}-->
        </div>
    </div>


</div>

{% endblock %}
